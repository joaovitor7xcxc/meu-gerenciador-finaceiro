<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu organizador de finanças - Controle Financeiro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon"><i class="fas fa-wallet"></i></div>
                    <h1>Meu organizador de finanças</h1>
                </div>

                <nav>
                    <ul>
                        <li><a href="#" class="active"><i class="fas fa-home"></i> Início</a></li>
                    </ul>
                </nav>

                <button class="mobile-menu-btn"><i class="fas fa-bars"></i></button>
            </div>

            <div class="mobile-menu">
                <ul>
                    <li><a href="#" class="active"><i class="fas fa-home"></i> Início</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container">
        <div class="page-title">
            <h2>Início</h2>
            <p>Gerencie suas finanças de forma simples e eficiente</p>
        </div>

        <div class="alert alert-success" id="successAlert">
            <i class="fas fa-check-circle"></i>
            <span>Transação adicionada com sucesso!</span>
        </div>

        <div class="alert alert-error" id="errorAlert">
            <i class="fas fa-exclamation-circle"></i>
            <span>Preencha todos os campos corretamente!</span>
        </div>

        <div class="summary-cards">
            <div class="card income">
                <div class="card-header">
                    <h3>Receitas</h3>
                    <div class="card-icon"><i class="fas fa-arrow-up"></i></div>
                </div>
                <div class="amount" id="totalIncome">R$ 0,00</div>
            </div>

            <div class="card expense">
                <div class="card-header">
                    <h3>Despesas</h3>
                    <div class="card-icon"><i class="fas fa-arrow-down"></i></div>
                </div>
                <div class="amount" id="totalExpense">R$ 0,00</div>
            </div>

            <div class="card balance">
                <div class="card-header">
                    <h3>Saldo</h3>
                    <div class="card-icon"><i class="fas fa-balance-scale"></i></div>
                </div>
                <div class="amount" id="totalBalance">R$ 0,00</div>
            </div>
        </div>

        <div class="dashboard">
            <div class="form-container">
                <h2><i class="fas fa-plus-circle"></i> Nova Transação</h2>

                <form id="transactionForm">
                    <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" id="title" class="form-control" placeholder="Ex: Salário, Aluguel, Supermercado">
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="amount">Valor</label>
                            <input type="number" id="amount" class="form-control" placeholder="Ex: 500">
                        </div>

                        <div class="form-group">
                            <label for="type">Tipo</label>
                            <select id="type" class="form-control">
                                <option value="">Selecione</option>
                                <option value="income">Receita</option>
                                <option value="expense">Despesa</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Adicionar</button>
                </form>
            </div>

            <div class="transactions-container">
                <div class="transactions-header">
                    <h2><i class="fas fa-list"></i> Transações</h2>
                </div>

                <div class="transactions-list" id="transactionList"></div>

                <div class="empty-state" id="emptyState">
                    <i class="fas fa-folder-open"></i>
                    <p>Nenhuma transação cadastrada.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
